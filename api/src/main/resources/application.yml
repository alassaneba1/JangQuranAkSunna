server:
  port: 8080
  error:
    include-message: always
spring:
  application:
    name: jqas-api
  datasource:
    url: jdbc:h2:mem:jqas;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
  allowed-headers: "*"
